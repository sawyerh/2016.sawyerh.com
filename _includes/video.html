{% assign poster = include.video.mp4 | replace: '.mp4', '-00001.jpg' %}

<div class="{{ include.html_class }} video__wrap">
  <div class="video__container">
    <button class="video__play video__play--overlay">Play</button>
    <figure class="video__poster" style="background-image: url('{{ site.url }}{{ poster }}')"></figure>

    <video class="{{ include.html_class }}__video video" poster="{{ site.url }}{{ poster }}">
      <source data-src="{{ include.video.mp4 | replace: '.mp4', '.webm' }}" type="video/webm">
      <source data-src="{{ include.video.mp4 }}" type="video/mp4">
    </video>
  </div>

  <div class="video__controls">
    <button class="video__play video__play--control">Play</button>
    <div class="video__timeline">
      <span class="video__progress"></span>
      {% if include.video.keyframes %}
        <div class="video__keyframes" data-keyframes="{{ include.video.keyframes | jsonify | uri_escape }}"></div>
      {% endif %}
    </div>
  </div>
</div>
