<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <title>{% if page.seo_title %}{{ page.seo_title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% if page.seo_desc %}
    <meta name="description" content="{{ page.seo_desc }}" />
  {% endif %}

  <link rel="stylesheet" href="/assets/styles/global.css" />
  <link rel="SHORTCUT ICON" href="/assets/images/favicon.png" />

  <script src="https://use.typekit.net/vxb4zss.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>

<body class="{% if page.collection %}collection__{{ page.collection }}{% endif %}">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>

  <main class="main">{{ content }}</main>

  <footer class="primary-footer">
    <div class="wrap">
      {{ site.footer_content | markdownify }}
    </div>
  </footer>
</body>
</html>
